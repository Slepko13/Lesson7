<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/forecast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <title>Weaher forecast</title>
</head>

<body>
    <div class="container">
        <header> <span>CSS Weather Forecast</span> <i class="wi wi-sunrise"></i></header>

        <ul>
            <li class="city1">
                <div>London</div>
                <div class="icons">23&deg;C <i class="wi wi-day-rain-mix"></i></div>
            </li>
            <li class="city2">
                <div>Kyiv</div>
                <div class="icons">11&deg;C <i class="wi wi-day-rain"></i></div>
            </li>
            <li class="city3">
                <div>Paris</div>
                <div class="icons">18&deg;C <i class="wi wi-day-haze"></i></div>
            </li>
            <li class="city4">
                <div>Madrid</div>
                <div class="icons">23&deg;C <i class="wi wi-night-alt-partly-cloudy"></i></div>
            </li>
            <li class="city5">
                <div>New-York</div>
                <div class="icons">13&deg;C <i class="wi wi-day-fog"></i></div>
            </li>
            <li class="city6">
                <div>Amsterdam</div>
                <div class="icons">8&deg;C <i class="wi wi-stars"></i></div>
            </li>

                <div>Lviv</div>

                <div class="icons">3&deg;C <i class="wi wi-day-snow"></i></div>
            </li>
            <li class="city9">
                <div>Tokyo</div>
                <div class="icons">25&deg;C <i class="wi wi-day-cloudy-high"></i></div>
            </li>
            <li class="city10">
                <div>Pekin</div>
                <div class="icons">42&deg;C <i class="wi wi-solar-eclipse"></i></div>
            </li>
            <li class="city11">
                <div>Ivano-Frankivsk</div>
                <div class="icons">32&deg;C <i class="wi wi-day-sunny"></i></div>
            </li>
        </ul>
        <footer>Have a nice day!</footer>
    </div>

</body>

</html>
